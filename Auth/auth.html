<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility_off" />
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-slate-700">

    <div id="first" class="flex  justify-center items-center flex-col w-full  bg-cover bg-center h-screen "
        style="background-image: url(../Assets/back2.jpg);">

        <div class="bg-white  w-[40%] rounded-[10px] p-2 ">
            <div class="flex justify-center border-black border-[15px] rounded-md items-center">
                <h1 class="kanif text-3xl p-1 ">Kanif<span
                        class="text-yellow-400">y</span></h1>
            </div>

            <div class="flex justify-center items-center flex-col mt-2 ">

                <input placeholder="Enter your Firstname"
                    class="focus:outline-none focus:ring-2 focus:ring-black  border-black border-1 m-1 p-2 rounded-[5px] h-[40px] w-[100%] "
                    type="text" name="" id="Firstname">

                <input placeholder="Enter your Lastname"
                    class="focus:outline-none focus:ring-2 focus:ring-black border-black border-1 m-1 p-2 rounded-[5px] h-[40px] w-[100%] "
                    type="text" name="" id="Lastname">

                <input placeholder="Enter your Email"
                    class="focus:outline-none focus:ring-2 focus:ring-black border-black border-1 m-1 p-2 rounded-[5px] h-[40px] w-[100%]"
                    type="text" name="" id="Email">

                <input placeholder="Password"
                    class="focus:outline-none focus:ring-2 focus:ring-black border-black border-1 m-1 p-2 rounded-[5px] h-[40px] w-[100%]"
                    type="password" name="" id="Password">

                <input placeholder="Confirm Password"
                    class="focus:outline-none focus:ring-2 focus:ring-black border-black border-1 m-1 p-2 rounded-[5px] h-[40px] w-[100%]"
                    type="password" name="" id="Confirm-password">

                <select name=""
                    class="focus:outline-none  focus:ring-2 focus:ring-black border-black border-1 m-1 p-2 rounded-[5px] h-[40px] w-[100%]"
                    id="select-role">
                    <option class="disabled " value="">Choose Your Role</option>
                    <option class="" value="Customer">Customer</option>
                    <option class="" value="Seller">Seller</option>
                </select>
            </div>
            <div class="flex justify-center items-center flex-col mt-2 ">
                <button class="w-[100%] font-bold bg-green-700 text-white p-1 rounded-md cursor-pointer "
                    id="Sign-up">Sign Up</button>
                <h2 class="font-bold text-sm p-1 text-center">If you already have an account <span
                        class="text-blue-800 cursor-pointer" id="signchange">Sign In</span></h2>
            </div>
        </div>
    </div>

    <div id="second" class=" hidden flex  justify-center items-center flex-col w-full  bg-cover bg-center h-screen"
        style="background-image: url(../Assets/back2.jpg)" ;>

        <div class="bg-white  w-[40%] rounded-[10px] p-2">
            <div class="flex justify-center border-black border-[15px] rounded-md items-center">
                <h1 class="kanif text-3xl p-1 ">Kanif<span class="text-yellow-400">y</span></h1>
            </div>
            <div class="flex justify-center items-center flex-col mt-2 ">

                <input placeholder="Enter your Email"
                    class="focus:outline-none focus:ring-2 focus:ring-black border-black border-1 m-1 p-1 rounded-[5px] h-[40px] w-[100%]"
                    type="text" name="" id="Login-email">
                <input placeholder="Password"
                    class="focus:outline-none focus:ring-2 focus:ring-black border-black border-1 m-1 p-1 rounded-[5px] h-[40px] w-[100%]"
                    type="text" name="" id="Login-pass">
            </div>
            <div class="flex justify-center items-center flex-col mt-2 p-1">
                <button class="w-[100%] font-bold bg-green-700 text-white p-1 rounded-md cursor-pointer"
                    id="Sign-in">Sign In</button>
                <h2 class="font-bold text-sm text-center">If you don't have an account <span
                        class="text-blue-800 cursor-pointer" id="logchange">Sign Up</span></h2>
            </div>
        </div>
    </div>
</body>
<script type="module" src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
