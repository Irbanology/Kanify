<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../home.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-slate-700 bg-cover bg-center h-screen scroll-smooth ">
    <header class="bg-slate-800 z-1">
        <nav class=" z-10 flex items-center justify-between px-12 h-16 text-white lg:gap-10 ">
            <a onclick="window.location.reload()"
                class="poppins-black text-white z-10 text-black text-3xl border-1 border-black px-2 py-1 cursor-pointer"
                href="#">Kanif<span class="text-yellow-400">y</span></a>
            <div
                class="dropdown-menu poppins-semibold z-1 absolute -top-full left-0  max-lg:bg-slate-800 w-full flex flex-col gap-6 items-center py-2  text-lg font-bold lg:static lg:flex-row lg:justify-between">
                <ul class="flex flex-col  items-center gap-6 lg:flex-row lg:gap-8">
                    <li class="hover:text-orange-500 cursor-pointer transition-all  duration-400">Your All Products</li>
                    <li class="hover:text-orange-500 cursor-pointer  transition-all  duration-400">Reveiws</li>
                    <li class="hover:text-orange-500 cursor-pointer  transition-all  duration-400">Sales</li>
                    <li class="hover:text-orange-500 cursor-pointer  transition-all  duration-400">Blogs</li>

                </ul>

                <div class="  but2 flex flex-row items-center justify-between  gap-2 lg:flex-row lg:gap-4  ">
                    <div class=" flex flex-row justify-between  ">
                        <i
                            class="fa-solid fa-user fa-lg text-white px-2 py-2 mb-2  hover:text-orange-500 cursor-pointer transition-all duration-400"></i>
                    </div>
                </div>
            </div>
            <div class="z-10 toggle-button lg:hidden cursor-pointer">
                <i class="fa-solid fa-bars fa-lg  "></i>
            </div>
            <div class="hidden z-10 toggle-button2 lg:hidden cursor-pointer">
                <i class="fa-solid fa-xmark fa-lg  "></i>
            </div>

        </nav>
    </header>

    <!-- DATA INSERTER -->
    <div
        class="p-5 bg-white  poppins-semibold container mb-10 mt-5 w-full max-w-md mx-auto shadow-lg rounded-lg flex flex-col items-center space-y-2">
        <div class="w-full">
            <label for="title" class="block text-black mb-1">Title</label>
            <input type="text" name="title" id="title"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black">
        </div>

        <div class="w-full">
            <label for="description" class="block text-black mb-1">Description</label>
            <textarea name="" id="Description"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                rows="4" cols="12"></textarea>
        </div>

        <div class="w-full">
            <label for="image" class="block text-black mb-1">Product image</label>
            <input type="file" accept="image/*" name="image" id="image"
                class="w-full  px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>


        <div class="w-full">
            <label for="price" class="block text-black mb-1">Actual Price</label>
            <input type="text" name="price" id="price"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="w-full">
            <label for="Dicprice" class="block text-black mb-1">Discount Price</label>
            <input type="text" name="Dicprice" id="Dicprice"
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <button id="addprod"
            class="bg-orange-600 text-white rounded-md hover:bg-orange-800 transition-all duration-300 cursor-pointer px-4 py-2 w-full font-semibold">
            Add Product
        </button>
    </div>

    <div class="p-1 main-div">
        <h1 class="poppins-semibold bg-white rounded-sm text-center ">Your All Products</h1>
        <div class="prductDiv z-10 w-full flex mt-5 p-2 justify-evenly items-center ">

        </div>
        <h1 id="NumberOfitems" class="text-white poppins-semibold text-center mt-9">No item(s)</h1>
    </div>

</body>
<script type="module" src="seller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
